<body>
    <form type="active" name="MyForm" class="form_chat">
        <span>
            <input style="width: 320px; height: 30px;" type="text" name="name" id="name" required minlength="5"
                placeholder="enter your name" autofocus>
            <input type="date" name="date" id="date">
        </span>
        <textarea id="story" rows="15" cols="23" name="comment" id="story"
            placeholder="enter your message..."></textarea>
        <button class="btn_sub" type="submit" name="click">send message</button>
    </form>
    <div></div>
